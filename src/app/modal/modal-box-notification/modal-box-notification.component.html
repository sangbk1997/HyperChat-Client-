<!-- Modal: modalPoll -->
<div class="modal fade left" id="modalBoxNotifications" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" data-backdrop="false" style="background-color: rgb(192,192,192, 0.5);">
  <div class="modal-dialog modal-full-height modal-left modal-notify modal-info" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Thông báo
        </p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">×</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-left">
          <div class="row">
            <div class="col-2 p-2"><span><i class="fas fa-child fa-2x ml-2"></i></span></div>
            <div class="col-10 p-2"><strong>Yêu cầu</strong></div>
          </div>
          <div class="row link" *ngFor="let incomeRequest of listIncomeRequest" (click)="chooseRequest(incomeRequest)">
            <p>{{incomeRequest.recieverMessage}}</p>
          </div>
        </div>
